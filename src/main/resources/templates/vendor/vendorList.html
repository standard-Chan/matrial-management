<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>구매처 목록</title>
    <meta charset="UTF-8">
</head>
<body>
<h1>구매처 목록</h1>
<table border="1">
    <thead>
    <tr>
        <th>구매처명</th>
        <th>국가</th>
        <th>구매처 그룹</th>
        <th>개인번호</th>
        <th>사업자등록번호</th>
        <th>주소</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="vendor : ${vendors}">
        <td th:text="${vendor.name}">신세계푸드</td>
        <td th:text="${vendor.countryCode}">KR</td>
        <td th:text="${vendor.vendorGroupCode}">1000</td>
        <td th:text="${vendor.personalId}">850101-1234567</td>
        <td th:text="${vendor.businessRegistrationNo}">1650212345</td>
        <td th:text="${vendor.address}">서울시 서초구 양재동</td>
    </tr>
    </tbody>
</table>
</body>
</html>
