<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head><title>구매처 등록</title></head>
<body>
<h1>구매처 등록</h1>
<form th:action="@{/vendors}" th:object="${vendor}" method="post">
    <label>구매처명: <input th:field="*{name}" /></label><br/>
    <label>국가코드: <input th:field="*{countryCode}" /></label><br/>
    <label>구매처그룹: <input th:field="*{vendorGroupCode}" /></label><br/>
    <label>개인번호: <input th:field="*{personalId}" /></label><br/>
    <label>사업자번호: <input th:field="*{businessRegistrationNo}" /></label><br/>
    <label>주소: <input th:field="*{address}" /></label><br/>
    <button type="submit">등록</button>
</form>
</body>
</html>
